<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/style.css">
    <title>News | Metal in blood</title>
</head>
<body>
    <main class="main news">
        <div class="wrapper">
            
            <div class="main__inner">
                <div class="main__logo">
                    <a href="index.html">
                        <img src="static/metal-in-blood/MiB-logo.png" alt="">
                        <span>News</span>
                    </a>
                </div>
                <div class="main__content-inner">
                    <div class="tips__search search">
                        <input type="text" name="query" placeholder="{{ search_news }}">
                        <button class="btn">{{ search }}</button>
                    </div>
                    <div class="main__content">
                        
                    </div>
                    <p class="add-new">{{ add_news }}</p>
                    <form class="add-new__form">
                        <label>
                            <span>{{ heading }}</span> 
                            <input type="text" name="heading" placeholder="{{ type_heading }}">
                        </label>
                        <label>
                            <span>{{ pic_src }}</span>
                            <input type="text" name="picture" placeholder="{{ news_picture }}">
                        </label>
                        
                        <textarea name="body" placeholder="{{ type_text }}"></textarea>
                        <button>{{ add_post }}</button>
                    </form>
                    <!-- <div class="main__search">Metal in blood</div> -->
                </div>
            </div>
        </div>
    </main>
    
    <script src="static/assets/js/data.js"></script>
    <script src="static/assets/js/index.js"></script>
    <script src="static/assets/js/news.js"></script>
</body>
</html>
