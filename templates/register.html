<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/style.css">
    <title>Registration | Metal in blood</title>
</head>
<body>
    <main class="mainSignIn">
        <div class="mainSignIn__dialog">
            <h1 class="m-text">Metal in blood</h1>
            <form action="" id="registration">
                <input type="text" name="login" placeholder="Login" autocomplete="off" required value="myNewLogin">
                <input type="email" name="mail" placeholder="Email" autocomplete="off" required value="mypersonal@gmail.com">
                <input type="password" name="pass" placeholder="Password" required value="Qwerty123">
                <input type="password" name="repeat_pass" placeholder="Repeat password" required value="Qwerty123">
                <div class="requirements">
                    <ul>
                        <li>Must contain:</li>
                        <li>- lowercase</li>
                        <!-- <li>- uppercase</li>
                        <li>- numbers</li> -->
                        <li>- >= 6 symbols</li>

                    </ul>
                </div>
                <button>Sign Up</button>
            </form>
            <p>Already registered? <a href="signin.html">Login</a></p>
        </div>
    </main>
    <script src="static/assets/js/data.js"></script>
    <script src="static/assets/js/registration.js"></script>
</body>
</html>
