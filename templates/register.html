<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/style.css">
    <title>Registration | Metal in blood</title>
</head>
<body>
    <main class="mainSignIn">
        <div class="mainSignIn__dialog">
            <h1 class="m-text">Metal in blood</h1>
            <form action="" id="registration">
                <input type="text" name="login" placeholder="{{ login }}" autocomplete="off" required value="">
                <input type="email" name="mail" placeholder="{{ email }}" autocomplete="off" required value="">
                <input type="password" name="pass" placeholder="{{ password }}" required value="">
                <input type="password" name="repeat_pass" placeholder="{{ password_repeat }}" required value="">
                <div class="requirements">
                    <ul>
                        <li>{{ must_contain }}</li>
                        <li>{{ lowercase }}</li>
                        <!-- <li>- uppercase</li>
                        <li>- numbers</li> -->
                        <li>{{ symbols }}</li>

                    </ul>
                </div>
                <button>{{ sign_up }}</button>
            </form>
            <p>{{ already }} <a href="signin.html">{{ sign_in }}</a></p>
        </div>
    </main>
    <script src="static/assets/js/data.js"></script>
    <script src="static/assets/js/registration.js"></script>
</body>
</html>
