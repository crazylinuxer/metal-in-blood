<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/style.css">
    <title>Forum | Metal in blood</title>
</head>
<body>
    <main class="main forum">
        <div class="wrapper">
            
            <div class="main__inner">
                <div class="main__logo">
                    <a href="index.html">
                        <img src="static/metal-in-blood/MiB-logo.png" alt="">
                        <span>forum</span>
                    </a>
                </div>
                <div class="tips__search search">
                        <input type="text" name="query" placeholder="{{ search_trd }}">
                        <button class="btn">{{ search }}</button>
                </div>
                <p class="add-new">{{ add_thread }}</p>
                <form class="add-new__form">
                    <label>
                        <span>{{ heading }}</span> 
                        <input type="text" name="heading" placeholder="{{ type_heading }}">
                    </label>
                    <label>
                        <span>{{ text }}</span>
                        <input type="text" name="body" placeholder="{{ thread_text }}">
                    </label>
                    <button>{{ add_thread }}</button>
                </form>
                <div class="main__content">
                    <!-- <h1 class="main__heading">Metal in blood</h1> -->
                    <img src="https://i.gifer.com/g0R5.gif" class="load">
                </div>
            </div>
        </div>
    </main>
    
    <script src="static/assets/js/data.js"></script>
    <script src="static/assets/js/index.js"></script>
    <script src="static/assets/js/forum.js"></script>
</body>
</html>
