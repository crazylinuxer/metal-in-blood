<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/style.css">
    <title>Forum | Metal in blood</title>
</head>
<body>
    <main class="main forum">
        <div class="wrapper">
            
            <div class="main__inner">
                <div class="main__logo">
                    <a href="index.html">
                        <img src="static/metal-in-blood/MiB-logo.png" alt="">
                        <span>forum</span>
                    </a>
                </div>
                <div class="tips__search search">
                        <input type="text" name="query" placeholder="Search threads...">
                        <button class="btn">Search</button>
                    </div>
                <div class="main__content">
                    <!-- <h1 class="main__heading">Metal in blood</h1> -->
                    <img src="https://i.gifer.com/g0R5.gif" class="load">
                </div>
                <p class="add-new">Добавить тред</p>
                    <form class="add-new__form">
                        <label>
                            <span>Название треда</span> 
                            <input type="text" name="heading" placeholder="Type heading here">
                        </label>
                        <label>
                            <span>Текст треда</span>
                            <input type="text" name="body" placeholder="Enter thread text here">
                        </label>
                        <button>Add thread</button>
                    </form>
            </div>
        </div>
    </main>
    
    <script src="static/assets/js/data.js"></script>
    <script src="static/assets/js/index.js"></script>
    <script src="static/assets/js/forum.js"></script>
</body>
</html>
