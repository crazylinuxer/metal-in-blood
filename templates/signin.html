<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/assets/style.css">
    <title>Login | Metal in blood</title>
</head>
<body>
    <main class="mainSignIn">
        <div class="mainSignIn__dialog">
            <h1 class="m-text">Metal in blood</h1>
            <form action="" id="login">
                <input type="text" name="login" placeholder="Login" autocomplete="off" required>
                <input type="password" name="pass" placeholder="Password" required>
                <button>Sign In</button>
            </form>
            <p>Don't have an account? <a href="register.html">Register</a></p>
        </div>
    </main>
    

    <script src="static/assets/js/data.js"></script>
    <script src="static/assets/js/login.js"></script>
</body>
</html>
